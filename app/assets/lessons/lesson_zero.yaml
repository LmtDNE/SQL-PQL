    :title: Example 1
    :content: This query shows you how to get all the columns and rows from the table <span class="badge">world</span>. The <span class="badge">* (star)</span> means show all the column of the table. Press <span class="label label-primary">Submit</span> when you're ready.
    :query: ! "SELECT\n  *\nFROM\n  world"
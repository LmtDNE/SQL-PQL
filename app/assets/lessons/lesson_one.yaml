- - :id: ex6
    :title: Example 6
    :content: Which countries are not too small and not too big? BETWEEN allows range
      checking - note that it is inclusive.
    :answer: 
    :query: ! 'SELECT

      name, area

      FROM

      world

      WHERE

      area BETWEEN 207600 AND 244820'

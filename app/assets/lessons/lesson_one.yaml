- - :id: ex4
    :title: Example 4
    :content: Checking a list The word IN allows us to check if an item is in a list.
      The example shows the name and population for the countries 'Ireland', 'Iceland'
      and 'Denmark'
    :answer: 
    :query: ! 'SELECT

      name, population

      FROM

      world

      WHERE

      name IN (''Ireland'', ''Iceland'', ''Denmark'')'

- - :id: ex5
    :title: Example 5
    :content: What are the countries beginning with D? The word LIKE permits pattern
      matching - % is the wildcard. The examples shows countries beginning with D
    :answer: 
    :query: ! 'SELECT

      name

      FROM

      world

      WHERE

      name LIKE ''D%'''
